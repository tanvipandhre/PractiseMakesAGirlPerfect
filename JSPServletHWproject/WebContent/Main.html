<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Details</title>
<style> 
.formDiv{
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
.radioDiv{
  margin: 8px 0;
  border: none;
  padding: 20px;
}
input[type=text] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
  border: none;
  background-color: #3CBC8D;
  color: white;
}
input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
</style>
</head>
<body>
	
	<div class="formDiv">
	<p>Please enter your name.</p>
	<form action="Main" method="post">
	First Name:<br><input type="text" name="firstName" placeholder="Your Name"required><br>
	Last Name:<br><input type="text" name = "lastName" placeholder="Your Last Name" required><br>
	
	<p>Select your gender.</p>
	<div class="radioDiv">
	  <input type="radio" id="Male" name="gender" value="Male" required>
	  <label for="Male">Male</label>
	  <input type="radio" id="Female" name="gender" value="Female">
	  <label for="Female">Female</label>
	  <input type="radio" id="Other" name="gender" value="Other" >
	  <label for="Other">Other</label>
	</div>
  <br>  
	<input type = "submit" value="Submit">

	</form>
</div>
</body>
</html>
